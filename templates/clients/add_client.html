{% extends "base.html" %}

{% block title %}Add Client - NexusManager{% endblock %}

{% block content %}
  <h1>Add New Client</h1>
  <form method="POST" action="{{ url_for('add_client') }}">
    <div class="mb-3">
      <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="initial_hours" class="form-label">Initial Hours</label>
      <input type="number" step="0.1" class="form-control" id="initial_hours" name="initial_hours" value="0.0">
    </div>
    <div class="mb-3">
      <label for="default_call_out_time" class="form-label">Default Call-Out Time (minutes)</label>
      <input type="number" class="form-control" id="default_call_out_time" name="default_call_out_time" value="30">
    </div>
    <button type="submit" class="btn btn-success">Add Client</button>
    <a href="{{ url_for('list_clients') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
